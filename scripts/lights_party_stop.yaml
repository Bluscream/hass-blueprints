alias: Lights Party Stop
description: Restore lights using the Party Mode backup scene and clean up afterward.
mode: single
icon: mdi:lightbulb-on-80
variables:
  snapshot_scene: scene.lights_backup
sequence:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ snapshot_scene in states }}"
        sequence:
          - service: scene.turn_on
            data:
              entity_id: "{{ snapshot_scene }}"
          - delay:
              milliseconds: 250
          - service: scene.delete
            data:
              entity_id: "{{ snapshot_scene }}"
    default:
      - service: logbook.log
        data:
          name: Party Mode Restore
          message: "No Party Mode snapshot scene found to restore."
